{% extends 'base_layout.html '%}

{% block title %}
Add Music - Music Streaming Service
{% endblock %}

{% block style %}
<style>
    h3 {
        text-align: center;
        margin-top: 20px;
        margin-bottom: 30px;
    }

    .box_add_song {
        background-color: #E1E1E1;
        color: black;
        border-color: black;
        text-align: center;
        padding: 20px;
        border: 1px solid;
        width: 600px;
        height: 200px;
        margin: auto;
        border-radius: 10px;
        font-family: 'Akaya Kanadaka', sans-serif;
    }
</style>
{% endblock %}

{% block content %}
<h3>Add Song</h3>
<div class="box_add_song">
    <div class="insidebox1">
        <div class="insidebox1">
            <form method="post" >
                <div class="mb-3" style="font-size: 21px; text-align: left;">
                    <label for="song_id"> Select a Song: </label>
                    <select name="song_id" id="song_id" class="form-control">
                        {% for song in songs %}
                        <option value="{{ song.song_id }}">{{ song.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="insidebox" style="margin-top:40px;">
                    <button type="submit" value="add" class="btn btn-secondary" style="width: 110px;height: 40px;font-size: 20px;">
                        Add </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
